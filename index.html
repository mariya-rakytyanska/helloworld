<html>
<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/> 
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
  
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <style>
		html, body {
			height: 100%;
			margin: 0;
         padding: 0;
		}
		#map {
			width: 800px;
			height: 400px;
		}
	</style>
</head>
 
<body>

<h1>Hello, world!v2.3.</h1>
 <div id="map"></div>
   <script>
	//var imageUrl = 'https://mariya-rakytyanska.github.io/helloworld/Screenshot 2019-12-02 at 19.46.22.png',
   		 //imageBounds = [[46.178011, 6.116826], [46.185139, 6.129076]];
        var imageUrl = 'https://mariya-rakytyanska.github.io/helloworld/home.png',
   		 imageBounds = [[46.219091, 6.138015], [46.224198, 6.151008]];
	  
	var map = L.map('map', {  
		       attributionControl: false, 
		       zoomControl: false,
		       zoom: 17,
		       minZoom: 17,
		       maxZoom: 17,
		       maxBounds: imageBounds
		       });

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(map);

	L.imageOverlay(imageUrl, imageBounds).addTo(map);
	
	   
	function onLocationFound(e) {
		var radius = e.accuracy / 2;

		L.marker(e.latlng).addTo(map)
			.bindPopup("You are within " + radius + " meters from this point").openPopup();

		L.circle(e.latlng, radius).addTo(map);
	}

	function onLocationError(e) {
		alert(e.message);
	}

	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);

	map.locate({setView: true, maxZoom: 17});

</script>
</body>

</html>
